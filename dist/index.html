<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <script>
    (function () {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {}
    })();
  </script>

  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],

      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    /* Light mode background pattern */

    body:not(.dark) {
      background-image:
              radial-gradient(circle at 25px 25px, rgba(59, 130, 246, 0.03) 2%, transparent 0%),
              radial-gradient(circle at 75px 75px, rgba(59, 130, 246, 0.03) 2%, transparent 0%);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
    }

    /* Dark mode background pattern */

    .dark body {
      background-image:
              radial-gradient(circle at 25px 25px, rgba(96, 165, 250, 0.05) 2%, transparent 0%),
              radial-gradient(circle at 75px 75px, rgba(96, 165, 250, 0.05) 2%, transparent 0%);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
    }
  </style>
  <script>
    // Set theme before page loads to prevent flash
    (function() {
      const theme = localStorage.getItem('theme') ||
              (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');

      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
